<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Tsui - Calculator</title>
    <!--Bootstrap CSS 5.2.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/37df41e096.js" crossorigin="anonymous"></script>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Amatic+SC:wght@400;700&family=Caveat&family=Noto+Serif:ital,wght@1,300&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="calculatorSection">
        <h1>Calculator</h1>
        <div class="calculatorContainer">
            <div class="calculatorScreen">
                <h1 class="displayScreen">0</h1>
            </div>
            <div class="calculatorBtns">
                <button class="calculatorBtn" value="7">7</button>
                <button class="calculatorBtn" value="8">8</button>
                <button class="calculatorBtn" value="9">9</button>
                <button class="calculatorOperatorBtn" value="+">+</button>
                <button class="calculatorBtn" value="4">4</button>
                <button class="calculatorBtn" value="5">5</button>
                <button class="calculatorBtn" value="6">6</button>
                <button class="calculatorOperatorBtn" value="-">-</button>
                <button class="calculatorBtn" value="1">1</button>
                <button class="calculatorBtn" value="2">2</button>
                <button class="calculatorBtn" value="3">3</button>
                <button class="calculatorOperatorBtn" value="*">*</button>
                <button class="calculatorBtn" value="0">0</button>
                <button class="calculatorBtn" value=".">.</button>
                <button class="calculatorACBtn" value="AC">AC</button>
                <button class="calculatorOperatorBtn" value="/">/</button>
                <button class="calculatorEqualBtn" value="=">=</button>
            </div>
        </div>
    </section>


    <!--Bootstrap JS 5.2.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--Custom JS-->
    <script src="./assets/js/calculator.js"></script>
</body>
</html>
