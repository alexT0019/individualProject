<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Tsui - Calculator</title>
    <!--Bootstrap CSS 5.3.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Amatic+SC:wght@400;700&family=Caveat&family=Noto+Serif:ital,wght@1,300&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/37df41e096.js" crossorigin="anonymous"></script>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="/individualProject/assets/css/style.css">
</head>
<body>
    <section class="calculatorSection">
        <h1>Calculator</h1>
        <div class="calculatorContainer">
            <div class="calculatorScreen">
                <h1 class="displayScreen">0</h1>
            </div>
            <div class="calculatorBtns">
                <button class="calculatorBtn" value="7">7</button>
                <button class="calculatorBtn" value="8">8</button>
                <button class="calculatorBtn" value="9">9</button>
                <button class="calculatorBtn" value="+">+</button>
                <button class="calculatorBtn" value="4">4</button>
                <button class="calculatorBtn" value="5">5</button>
                <button class="calculatorBtn" value="6">6</button>
                <button class="calculatorBtn" value="-">-</button>
                <button class="calculatorBtn" value="1">1</button>
                <button class="calculatorBtn" value="2">2</button>
                <button class="calculatorBtn" value="3">3</button>
                <button class="calculatorBtn" value="*">*</button>
                <button class="calculatorBtn" value="0">0</button>
                <button class="calculatorBtn" value=".">.</button>
                <button class="calculatorBtn" value="AC">AC</button>
                <button class="calculatorBtn" value="/">/</button>
            </div>
        </div>
    </section>


    <!--Bootstrap JS 5.3.2-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!--Custom JS-->
    <script src="/individualProject/assets/js/calculator.js"></script>
</body>
</html>
