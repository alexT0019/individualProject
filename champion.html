<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Tsui - Champion</title>
    <!--Bootstrap CSS 5.2.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Google font: Noto Serif light 300 italic, Caveat regular 400, Amatic SC regular 400, bold 700, Agbalumo regular 400-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Amatic+SC:wght@400;700&family=Caveat&family=Noto+Serif:ital,wght@1,300&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="championContainer">
        <h1>My favourite champion</h1>
        <h4>Click on an icon to select</h4>
        <div class="championImgContainer">
            <img class="championImg" id="championImg" src="./assets/images/championSelect.png" alt="championSelect" usemap="#championSelectMap">
        
            <map name="#championSelectMap" id="championSelectMap">
                <area class="championImgArea" shape="rect" coords="327,300,483,456" alt="top">
                <area class="championImgArea" shape="rect" coords="90,318,249,494" alt="jungle">
                <area class="championImgArea" shape="rect" coords="593,261,755,424" alt="mid">
                <area class="championImgArea" shape="rect" coords="857,299,1017,457" alt="bot">
                <area class="championImgArea" shape="rect" coords="1069,329,1260,491" alt="sup">
            </map>
            <div class="selectAgainBtnContainer">
                <button class="btn btn-light selectAgainBtn" type="button">Select Again</button>
            </div>
        </div>
    </div>

    <!--Bootstrap JS 5.2.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--Custom JS-->
    <script src="./assets/js/champion.js"></script>
</body>
</html>
