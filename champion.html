<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Tsui - Champion</title>
    <!--Bootstrap CSS 5.3.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Amatic+SC:wght@400;700&family=Caveat&family=Noto+Serif:ital,wght@1,300&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/37df41e096.js" crossorigin="anonymous"></script>
    <!--Custom CSS-->
    <link rel="stylesheet" href="/individualProject/assets/css/style.css">
</head>
<body>
    <div class="championContainer">
        <h1>My favourite champion</h1>
        <h4>Click on an icon to select</h4>
        <div class="championImgContainer">
            <img class="championImg" id="championImg" src="/individualProject/assets/images/championSelect.png" alt="championSelect" usemap="#championSelectMap">
        
            <map name="#championSelectMap" id="championSelectMap">
                <area class="championImgArea" shape="rect" coords="327,300,483,456" alt="top">
                <area class="championImgArea" shape="rect" coords="90,318,249,494" alt="jungle">
                <area class="championImgArea" shape="rect" coords="593,261,755,424" alt="mid">
                <area class="championImgArea" shape="rect" coords="857,299,1017,457" alt="bot">
                <area class="championImgArea" shape="rect" coords="1069,329,1260,491" alt="sup">
            </map>
            <div class="selectAgainBtnContainer">
                <button class="btn btn-light selectAgainBtn" type="button">Select Again</button>
            </div>
        </div>
    </div>

    <!--Bootstrap JS 5.3.2-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!--Custom JS-->
    <script src="/individualProject/assets/js/champion.js"></script>
</body>
</html>
